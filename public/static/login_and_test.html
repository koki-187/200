<!DOCTYPE html>
<html>
<head>
  <title>Auto Login and Test</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
</head>
<body>
  <h1>Auto Login and Redirect Test</h1>
  <div id="status">Loading...</div>
  
  <script>
    (async function() {
      const BASE_URL = window.location.origin;
      const statusDiv = document.getElementById('status');
      
      try {
        // Step 1: Login
        statusDiv.textContent = 'Step 1: Logging in...';
        const loginResponse = await axios.post(`${BASE_URL}/api/auth/login`, {
          email: 'navigator-187@docomo.ne.jp',
          password: 'kouki187'
        });
        
        const token = loginResponse.data.token;
        console.log('✅ Token obtained:', token.substring(0, 20) + '...');
        
        // Step 2: Set token in localStorage
        localStorage.setItem('token', token);
        localStorage.setItem('user', JSON.stringify(loginResponse.data.user || {}));
        
        statusDiv.textContent = 'Step 2: Token saved, redirecting to /deals/new...';
        console.log('✅ Token saved to localStorage');
        
        // Step 3: Redirect to /deals/new
        setTimeout(() => {
          window.location.href = '/deals/new';
        }, 1000);
        
      } catch (error) {
        statusDiv.textContent = 'Error: ' + error.message;
        console.error('Error:', error);
      }
    })();
  </script>
</body>
</html>
